<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>tactics</title>
    <style>
        html, body, #canvas {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            color: white;
            background-color: black;
            overflow: hidden;
            touch-action: none;
        }
        #canvas {
            display: block;
        }
        #status {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
        #status-splash {
            max-height: 100%;
            max-width: 100%;
        }
        #status-progress {
            width: 50%;
            margin: 20px auto;
        }
        #status-notice {
            background-color: #5b3943;
            border-radius: 0.5rem;
            border: 1px solid #9b3943;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="status">
        <img id="status-splash" src="index.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>
    <script src="index.js"></script>
    <script src="game-loader.js"></script>
</body>
</html>
